<!DOCTYPE html>
<head>
    <title>Madlib Form</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        label {
            width: 150px;
            font-weight: bold;
        }
        #inputBox {
            border:1px solid blue;
            color: red;
        }
    </style>
</head>
<body>
    <body>
        <h1>Create Your Mad Libs Story</h1>
        <form method="POST" action="http://127.0.0.1:5000/question">
                <label for="adjective">Adjective:</label>
                <input type="text" id="inputBox" name="adjective" placeholder="Adjective" required>
                <label for="noun">Noun:</label>
                <input type="text" id="inputBox" name="noun" placeholder="Noun" required>
                <label for="verbpt">Past Tense Verb:</label>
                <input type="text" id="inputBox" name="verbpt" placeholder="Past Tense Verb" required>
                <label for="place">Place:</label>
                <input type="text" id="inputBox" name="place" placeholder="Place" required>
                <label for="animal">Animal:</label>
                <input type="text" id="inputBox" name="animal" placeholder="Animal" required>
                <label for="pluralNoun">Plural Noun:</label>
                <input type="text" id="inputBox" name="pluralNoun" placeholder="Plural Noun" required>
                <label for="adverb">Adverb:</label>
                <input type="text" id="inputBox" name="adverb" placeholder="Adverb" required>
                <label for="celebrity">Celebrity:</label>
                <input type="text" id="inputBox" name="celebrity" placeholder="Celebrity" required>
                <label for="emotion">Emotion:</label>
                <input type="text" id="inputBox" name="emotion" placeholder="Emotion" required>
                <label for="food">Food:</label>
                <input type="text" id="inputBox" name="food" placeholder="Food" required>
            <div>
                <input type="submit" value="Create Story">
            </div>
        </form>
    </body>
</body>
